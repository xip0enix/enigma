<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Bento</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self';
            font-src 'self' https://fonts.bunny.net https://cdnjs.cloudflare.com;
            script-src 'self' 'self' 'unsafe-inline';
            style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
            frame-src 'self' https://open.spotify.com;
            connect-src 'self' https://youtube.com https://www.instagram.com/ https://reddit.com https://open.spotify.com https://ulricianum-aurich.de https://xip0enix.github.io https://api.open-meteo.com;
            img-src 'self' data:;
            ">
        <link rel="stylesheet" href="style.css" defer>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" defer>
        <link rel="preload" href="https://fonts.bunny.net/css?family=work-sans:700" as="font">
      </head>
    
<body>
    <div class="container">
        <!-- Toggle -->
        <div class="toggle">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>
        
        <!-- Uhrzeit und Begrüßung -->
        <div class="time">
            <div class="clock">
                <div id="hour"></div>
                <div id="separator"></div>
                <div id="minutes"></div>
            </div>
            <div id="title"></div>  
        </div>
        
        <!-- Wetter -->
        <div class="weatherblock">
            <div class="weather">
                <div class="weatherIcon">
                    <img src="assets/icons/Nord/unknown.png" alt="weather icon" />
                </div>
                <div class="weatherValue">
                    <p>- °<span class="g">c</span></p>
                </div>
                <div class="weatherDescription">
                    <p></p>
                </div>
            </div>
        </div>

        <!-- Verknüpfungen -->
        <div class="shorts">
                <button id="button_yt" onclick="window.open('https://youtube.com', '_blank').rel='noopener'"><i class="fa-brands fa-youtube"></i></button>
                <button id="button_instagram" onclick="window.open('https://www.instagram.com/', '_blank').rel='noopener'"><i class="fa-brands fa-instagram"></i></button>
                <button id="button_zeit" onclick="window.open('https://zeit.de', '_blank').rel='noopener'"><i class="fa-regular fa-newspaper"></i></button>
                <button id="button_spotify" onclick="window.open('https://open.spotify.com', '_blank').rel='noopener'"><i class="fa-brands fa-spotify"></i></button>
                <button id="button_email" onclick="window.open('https://ulricianum-aurich.de/iserv/auth/login', '_blank').rel='noopener'"><i class="fa-solid fa-envelope"></i></button>   
                <button id="button_pomodoro" onclick="window.open('https://xip0enix.github.io/pomodoro-timer/', '_blank').rel='noopener'"><i class="fa-solid fa-hourglass"></i></i></button>     
        </div>

        <!-- Nachrichten Tagesschau -->
        <div class="nachrichtenblock">
            <iframe style="border-radius: 12px;" src="https://open.spotify.com/embed/show/4eYPgoQH9VLTfgAxIbwHqs?minimal=true" width="100%" height="352" frameBorder="0" loading="lazy" allow="encrypted-media;" title="Podcast Player"></iframe>
        </div>
    </div>

    <!-- Scripte -->
    <script src="js/weather.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/greeting.js"></script>
</body>
</html>
