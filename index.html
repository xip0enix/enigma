<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/javascript.svg">
    <link rel="stylesheet" href="style.css" defer>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css" defer>
    <link rel="preload" href="https://fonts.bunny.net/css?family=work-sans:700" as="font">
    <title id="head">Startseite</title>
</head>
<body>

    <div class="container">
        <!-- Toogle -->
        <div class="toggle">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>
        
        <!-- Uhrzeit und Begrüssung -->
        <div class="time">
            <div class="clock">
                <div id="hour"></div>
                <div id="separator"></div>
                <div id="minutes"></div>
            </div>
            <div id="title"></div>
            <div id="quote"></div>  
        </div>
        
        <!-- Wetter -->
        <div class="weatherblock">
            
            <div class="weather">
                <div class="weatherIcon">
                    <img src="assets/icons/Nord/unknown.png" alt="weather icon" />
                </div>
                <div class="weatherValue">
                    <p>- °<span class="g">c</span></p>
                </div>
                <div class="weatherDescription">
                    <p></p>
                </div>
            </div>
        </div>

        <! -- Verknüpfungen -->
        <div class="shorts">
                <button id="button_1" onclick="window.open('https://youtube.com', '_blank').rel='noopener'"><i class="fa-brands fa-youtube"></i></button>
                <button id="button_2" onclick="window.open('https://open.spotify.com', '_blank').rel='noopener'"><i class="fa-brands fa-spotify"></i></button>
                <button id="button_3" onclick="window.open('https://reddit.com', '_blank').rel='noopener'"><i class="fa-brands fa-reddit-alien"></i></button>
                <button id="button_4" onclick="window.open('https://xip0enix.github.io/pomodoro-timer/', '_blank').rel='noopener'"><i class="fa-regular fa-clock"></i></button>
                <button id="button_5" onclick="window.open('https://twitch.tv', '_blank').rel='noopener'"><i class="fa-brands fa-twitch"></i></button>
                <button id="button_6" onclick="window.open('https://ulricianum-aurich.de/iserv/auth/login', '_blank').rel='noopener'"><i class="fa-solid fa-envelope"></i></button>     
        </div>

        <! -- Nachichten Tagesschau -- >
        <div class="nachrichtenblock">
            <div class="nachrichten">
                <ul id="newsList"></ul>
            </div>
        </div>
    </div>

    <! -- Scripte -->
    <script src="js/weather.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/newsticker.js"></script>

</body>
</html>
